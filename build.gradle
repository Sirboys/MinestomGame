repositories {
    mavenCentral()
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://jitpack.io' }
    maven { url 'http://repo.spongepowered.org/maven' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //api project(":Minestom")
    compile("com.github.Minestom:Minestom:da3a8b17b2")
    compile("com.github.sejtam10:MineStom-Entities:master-SNAPSHOT")
    compile("com.github.jglrxavpok:Hephaistos:${project.hephaistos_version}:gson")
    compile("com.github.jglrxavpok:Hephaistos:${project.hephaistos_version}") {
        capabilities {
            requireCapability("org.jglrxavpok.nbt:Hephaistos-gson")
        }
    }
    compile files("D:\\Spigots\\mysql-connector-java-8.0.23.jar")
}
jar {
    manifest {
        attributes 'Main-Class': 'ru.azerusteam.game.puzzlewars.GameServer', 'Multi-Release': true

    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    } {
        exclude "META-INF/*.RSA"
    }
    doLast {
        copy {
            from "$buildDir/libs/MineStomGame-1.0.jar"
            into "$projectDir/run/"
        }
    }
}
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}