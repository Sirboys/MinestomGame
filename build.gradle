plugins {
    id 'java-library'
}

group 'ru.azerusteam.game.puzzlewars'
version '1.0'

sourceCompatibility = 1.11

java {
    withSourcesJar()
    withJavadocJar()
}

sourceSets {
    main {
        java {
            srcDir 'src/main/java'
            srcDir 'src/autogenerated/java'
        }
    }
    generators {
        java {
            srcDir 'src/generators/java'
        }

        compileClasspath += sourceSets.main.runtimeClasspath
        runtimeClasspath += sourceSets.main.runtimeClasspath
    }
}

repositories {
    mavenCentral()
    maven { url 'http://repo.spongepowered.org/maven' }
    maven { url 'https://libraries.minecraft.net/' }
    maven { url 'https://jitpack.io' }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    //api project(":Minestom")
    api("com.github.Minestom:Minestom:501ed1f0b2")
    implementation(project(":Minestom")) {
        capabilities {
            requireCapability("net.minestom.server:Minestom-generators")
        }
    }
    api("com.github.jglrxavpok:Hephaistos:${project.hephaistos_version}:gson")
    api("com.github.jglrxavpok:Hephaistos:${project.hephaistos_version}") {
        capabilities {
            requireCapability("org.jglrxavpok.nbt:Hephaistos-gson")
        }
    }
}

compileJava.options.encoding = 'UTF-8'